version: 1
interfaces:
  - name: zenoh
    protocol: zenoh
    default_port:
      name: zenoh
      protocol: TCP
      target_port: 7447
      publish_mode: Ingress
      is_system_interface: false
      is_dev_interface: false
    publishers:
      - name: outgoing_message
        spec:
          string: text
        encoding: utf-8
    subscribers:
      - name: multi
        spec:
          string: text
        encoding: utf-8
        multi_connect: false
      - name: single
        spec:
          string: text
        encoding: utf-8
        multi_connect: false
    clients:
      - name: singleclient
        spec:
          string: text
        multi_connect: false
      - name: multiclient1
        spec:
          string: text
        multi_connect: true
    servers:
      - name: server1
        spec:
          string: text
    peers:
      - name: peer1
        spec:
          string: text
container_config:
  environment:
    RUST_LOG: info
config: null
build:
  build_kit:
    name: python3
dev_build:
  build_kit:
    name: python3
